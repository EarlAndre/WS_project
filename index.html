<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vpaa-app</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Global watermark placed at the end of body so it's present across the app -->
    <img id="global-watermark" src="/logo.png" alt="" />
    <!-- Dev-only API override: when developing locally, point the frontend to the local Django API
         This avoids proxy or hostname resolution issues during development. Removed in production. -->
    <script>
      try {
        if (location && (location.hostname === 'localhost' || location.hostname === '127.0.0.1')) {
          // set absolute API base so frontend talks directly to backend during local dev
          window.VITE_API_BASE_URL = 'http://127.0.0.1:8000/api';
        }
      } catch (e) {
        // ignore
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
